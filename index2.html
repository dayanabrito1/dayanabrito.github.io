<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Overlay on Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="h-100 d-flex flex-column">

    <div class="flex-grow-1 position-relative">
        <video autoplay muted loop class="w-100 h-100" style="object-fit: cover;">
            <source src="IMG-Video/Shrek 2 (2004) .mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="position-absolute top-50 start-50 translate-middle bg-dark bg-opacity-75 p-4 rounded shadow-lg text-white" style="width: 90%; max-width: 400px;">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form>
                <div class="mb-3">
                    <label for="firstname" class="form-label text-white">Firstname</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter your firstname" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label text-white">Lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
