<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>SHREK</title>
    </head>

    <body class="h-100 d-flex flex-column m-0">

        <div class="flex-grow-1 position-relative" style="height: 100vh;">
            <video autoplay muted loop class="w-100 h-100 position-absolute top-0 start-0" style="object-fit: cover;">
                <source src="IMG-Video/Shrek2(2004).mp4" type="video/mp4">
            </video>

            <div class="position-absolute top-50 start-50 translate-middle bg-dark bg-opacity-75 p-4 rounded shadow-lg text-white d-none d-md-block" style="width: 90%; max-width: 400px;">
                <h1 class="text-center mb-4">Sign Up</h1>
                <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="GET">
                    <div class="mb-2">
                        <label for="firstname" class="form-label text-white">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your firstname" required>
                    </div>
                    <div class="mb-2">
                        <label for="lastname" class="form-label text-white">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your lastname" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-2">
                        <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
